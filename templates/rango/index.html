{% load crispy_forms_tags %}
    {% load staticfiles %}



  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script>$('.button-collapse').sideNav('show');</script>
    </head>

    <body>


          <ul class="side-nav fixed" style="font-weight:300; background: #f7f9fa; color:#637282; padding-top: 50px;">

    <li><div class="userView">

      <a href="/rango/"><img src="{% static 'images/icons/15team_logo_48x48.png' %}"></a>
    </div></li>
    <li><a class="subheader">My Courses</a></li>
    <li><div class="divider"></div></li>
              {% if courses %}
                  {% for course in courses %}
    <li><a href="/rango/course/{{ course.slug }}">{{ course.course_name }}</a></li>
     {% endfor %}
            {% endif %}
  </ul>

  <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
{% block content %}
          {% endblock %}
      <!--Import jQuery before materialize.js-->

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    </body>
  </html>
